<!doctype html>
<title>Python Flask File Upload Example</title>
<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
	<div>
		<img src="{{ url_for('display_image', filename=filename) }}">
	</div>
{% endif %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
	<p>
		Check to add in database (1 pick):
	</p>
	<p>
		<input type="checkbox" id="status1" name="status1" value="Allowed">
		<label for="status1"> Allow</label><br>
		<input type="checkbox" id="status2" name="status2" value="Banned">
		<label for="status2"> Ban</label><br>
	</p>
	<p>
		Enter Username:
	</p>
	<p>
		<input type = "text" name = "nm" />
	</p>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
